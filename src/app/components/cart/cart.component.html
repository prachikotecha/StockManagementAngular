<ng-container *ngIf="true">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td>Sr.No</td>
                            <td>Product Name</td>
                            <td>Product Image</td>
                            <td>Description</td>
                            <td>Price</td>
                            <td>Quantity</td>
                            <td>Total</td>
                            <td>
                                <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
                            </td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="false">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="./assets/images/Empty_Cart.png" alt="">
            <h4>Your Cart is Empty!</h4>
            <h6>Add Item to Cart</h6>
            <button class="btn">Shop Now</button>
        </div>
    </div>
</ng-container>
